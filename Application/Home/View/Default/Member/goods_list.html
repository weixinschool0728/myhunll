<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Css/member.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Css/goods_list.css">
<script src="__PUBLIC_COMMON__/Js/jquery.min.js"></script> 
<script src="__PUBLIC_COMMON__/Js/function.js"></script>
</head>

<body>
    <include file='Public/menu'/>
    <include file='Public/member_left' />
    <div class="release">
        <div class="div1">
            商品列表：
        </div>
        <div class="title"><!--标题行-->
            <div class='td1'>序号</div>
            <div class='td2'>商品名称</div>
            <div class='td3'>商品图片</div>
            <div class='td4'>售价</div>
            <div class='td5'>添加时间</div>
            <div class='td6'>操作</div>
        </div>
        <volist name="list" id="vo">
        <div class="content"><!--内容遍历-->
            <div class='td1'><{$key+1}></div>
            <div class='td2'><{$vo['goods_name']}></div>
            <div class='td3'><a href="<{:U('Goods/index',array('goods_id'=>$vo['goods_id']))}>"><img src="<{$vo['goods_img']}>" class="img_zst"/></a></div>
            <div class='td4'><{$vo['price']}></div>
            <div class='td5'><{$vo['add_time']|date='Y/m/d H：i',###}></div>
            <div class='td6'><a href="<{:U('Member/goods_editor',array('goods_id'=>$vo['goods_id']))}>">编辑</a><a href="javascript:void(0);" onclick="Del(<{$vo['goods_id']}>,'<{$vo['goods_name']}>')">下架</a></div>
        </div>
        </volist> 
    
        
        
        <div class="page_foot"><{$page_foot}></div>
        
    </div>
    
    
    
</div>
<iframe height="1" frameborder="0" width="1" style="position:absolute;top:0;left:-9999px;" src="<{:U('index/menu')}>"></iframe>

<script type="text/javascript">
    function Del(id,name){
        if(window.confirm('确定要下架商品 ['+name+'] 吗？')){
            var url="/Home/Member/goods_del/goods_id/"+id+".html";
            $.ajax({
                        type:'get',
                        async : false,
                        url:url,
                        datatype:'json'
                    });
             window.location.href=window.location.href;
        }else{
            return false;
        }
    }
    
    
</script>
