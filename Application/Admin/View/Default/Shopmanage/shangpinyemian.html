<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Css/public.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC_ADMIN__/Css/shopmanger.css" />
<script src="__PUBLIC_COMMON__/Js/jquery.min.js"></script> 
<script src="__PUBLIC_COMMON__/Js/function.js"></script> 
<script src="__PUBLIC_COMMON__/Js/jquery.form.js"></script> 
</head>
<body>
    <div class="inof_div">
        <div class="big_title">商品页面橱窗管理</div>
        <form name="sv_cont"  method="post"   action="<{:U('Shopmanage/shangpinyemian')}>">
            <div class="tr">
                <div class="tr_td1">服务分类</div>
                <select name="server_content" class="tr_td2 release_select" >
                    <volist name="data" id="vo">
                        <option value="<{$vo['cat_name']}>" <{$$vo['cat_name']}> ><{$vo['cat_name']}></option>
                    </volist>
                </select>
            </div>
            <div class="serch_div">
                <div class="tr_td1">输入商品名</div>
                <input type="text" name="serch" class="text_serch" />
                <input type="submit" name="serch_sm" value="搜索"/>
            </div>
        </form>
        <div class="title"><!--标题行-->
            <div class='td1'>序号</div>
            <div class='td2'>商品名称</div>
            <div class='td3'>商品图片</div>
            <div class='td4'>橱窗排序</div>
            <div class='td5'>添加时间</div>
            <div class='td6'>操作</div>
        </div>
        <volist name="list" id="vo">
        <div class="content"><!--内容遍历-->
            <div class='td1'><{$key+1}></div>
            <div class='td2'><{$vo['goods_name']}></div>
            <div class='td3'><a href="<{:U('/Home/Goods/index',array('goods_id'=>$vo['goods_id']))}>"><img src="<{$vo['goods_img']}>" class="img_zst"/></a></div>
            <div class='td4'><{$vo['advert_shop_order']}></div>
            <div class='td5'><{$vo['add_time']|date='Y/m/d H：i',###}></div>
            <div class='td6'><input class="index_input" placeholder="输入橱窗（1-12）" type="text" value="" name="index" /><input type="button" class="input_button" id="<{$vo['goods_id']}>"  name="<{$vo['goods_name']}>'"  value="确定" /></div>
        </div>
        </volist> 
    
        
        
        <div class="page_foot"><{$page_foot}></div>
    </div>
   
    
    

<script type="text/javascript">
    $('select[name=server_content]').bind('change',function(){sc_change();});
    function sc_change(){
        $('form[name=sv_cont]').submit();
    }
    $('.input_button').bind('click',function(){
        var index=$(this).prev().val();
        if(index===''){
            alert('请输入需要放入的橱窗编号');
        }else if(!(parseInt(index)>0&&parseInt(index)<13)){
            alert('橱窗编号必须是1到12之间');
        }else{
            var id=$(this).attr('id');
            var name=$(this).attr('name');
            if(window.confirm('确定要把 ['+name+']放入橱窗 吗？')){
                var server=$('option:selected').val();
                var url="/Admin/Shopmanage/chuchuan/leixin/shop/goods_id/"+id+"/index/"+index+"/server/"+server+".html";
                $.ajax({
                    type:'get',
                    async : false,
                    url:url,
                    datatype:'json'
                });
                window.location.href=window.location.href;
            }else{
                return false;
            }
        }
        
    });
    
    
    
</script>
</body>
</html>
