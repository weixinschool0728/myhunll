<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Css/public.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC_ADMIN__/Css/lanrenhunli.css" />
<script src="__PUBLIC_COMMON__/Js/jquery.min.js"></script> 
<script src="__PUBLIC_COMMON__/Js/function.js"></script> 
<script src="__PUBLIC_COMMON__/Js/jquery.form.js"></script> 
</head>
<body>
    <div class="inof_div">
        <div class="big_title">懒人婚礼管理</div>
        <from name='combo_edit' method='get' action="<{:U('Advert/lanrenhunli_edit')}>">
        <form name="combo"  method="get"   action="<{:U('Advert/lanrenhunli')}>">
            <div class="tr">
                <div class="tr_td1">套餐 ID</div>
                <select name="combo_id" class="tr_td2 release_select" >
                    <volist name="data" id="vo">
                        <option value="<{$vo['combo_id']}>" ><{$vo['combo_id']}></option>
                    </volist>
                </select>
                <input type="button" name="add" value="添加" class="add_button" />
            </div>
            <div class="serch_div">
                <div class="tr_td1">输入套餐名</div>
                <input type="text" name="combo_name" class="text_serch" value="<{$combo_name}>" />
            </div>
           
        
            <div class="tr">
                <div class="tr_td1"></div>
                <input type="button" name="edit" value="编辑" class="edit_button" />
            </div>
        </form>
        </form>
    </div>
      
    
    
<script src="__PUBLIC_ADMIN__/Js/lanrenhunli.js"></script> 
<script type="text/javascript">
    var select_val="<{$combo_id}>";
    $("select[name=combo_id]").val(select_val);
    $('select[name=combo_id]').bind('change',function(){sc_change();});
    function sc_change(){
        $('form[name=combo]').submit();
    }
    $('.input_button').bind('click',function(){
        var index=$(this).prev().val();
        if(index===''){
            alert('请输入需要放入的橱窗编号');
        }else if(!(parseInt(index)>0&&parseInt(index)<13)){
            alert('橱窗编号必须是1到12之间');
        }else{
            var id=$(this).attr('id');
            var name=$(this).attr('name');
            if(window.confirm('确定要把 ['+name+']放入橱窗 吗？')){
                var server=$('option:selected').val();
                var url="/Admin/Shopmanage/chuchuan/leixin/shop/goods_id/"+id+"/index/"+index+"/server/"+server+".html";
                $.ajax({
                    type:'get',
                    async : false,
                    url:url,
                    datatype:'json'
                });
                window.location.href=window.location.href;
            }else{
                return false;
            }
        }
        
    });
    
    
    
</script>
</body>
</html>
